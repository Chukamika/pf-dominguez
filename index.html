<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Divisas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <img src="img/corgi-logo.png" alt="Logo" class="logo-center">
        <h1>Conversor de Divisas</h1>
        <div class="select-container">
            <label for="cantidad">Cantidad a Convertir:</label>
            <input type="number" id="cantidad" placeholder="100">
        </div>
        <div class="select-container">
            <label for="deMoneda">Moneda de Origen:</label>
            <select id="deMoneda">
                <option value="USD">D칩lar Americano</option>
                <option value="EUR">Euro</option>
                <option value="UYU">Peso Uruguayo</option>
                <option value="ARS">Peso Argentino</option>
                <option value="CLP">Peso Chileno</option>
                <option value="BRL">Real Brasile침o</option>
            </select>
        </div>
        <div class="select-container">
            <label for="aMoneda">Moneda de Destino:</label>
            <select id="aMoneda">
                <option value="USD">D칩lar Americano</option>
                <option value="EUR">Euro</option>
                <option value="UYU">Peso Uruguayo</option>
                <option value="ARS">Peso Argentino</option>
                <option value="CLP">Peso Chileno</option>
                <option value="BRL">Real Brasile침o</option>
            </select>
        </div>
        <button id="btnConvertir" class="button">Convertir</button>
        <div id="resultado"></div>
        <button id="modoOscuroBtn" class="button">Modo Oscuro</button>
        <div id="historial" class="select-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
